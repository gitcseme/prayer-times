<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivasoft Prayer Time</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #0a192f, #000);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        h1 {
            margin-top: 1rem;
            font-size: 2rem;
            color: #64ffda;
            text-shadow: 0 0 10px #64ffda;
        }

        .clock-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 90%;
            max-width: 1000px;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
            position: relative;
        }

        .iftar-card {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .iftar-card .prayer-name {
            color: #ffb347;
        }

        .clock-card:hover {
            transform: translateY(-5px);
        }

        .prayer-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #64ffda;
        }

        .digital-clock {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #64ffda;
        }

        button.edit-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            color: #0a192f;
            padding: 0.45rem 0.9rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.15s ease, opacity 0.15s ease;
            opacity: 0;
            pointer-events: none;
        }

        .clock-card:hover>button {
            background-color: #64ffda;
            opacity: 1;
            pointer-events: auto;
        }

        button:hover {
            background-color: #52e0c4;
            transform: scale(1.05);
        }

        .time-dropdowns {
            display: none;
            margin-top: 0.8rem;
            gap: 0.4rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        select {
            background-color: #0a192f;
            color: #64ffda;
            border: 1px solid #64ffda;
            border-radius: 8px;
            padding: 0.4rem;
            font-size: 1rem;
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #64ffda transparent;
            width: auto;
            min-width: 60px;
        }

        select::-webkit-scrollbar {
            width: 6px;
        }

        select::-webkit-scrollbar-thumb {
            background-color: #64ffda;
            border-radius: 10px;
        }

        select option {
            background-color: #0a192f;
            color: #64ffda;
            padding: 0.3rem;
        }

        .save-btn {
            background-color: #64ffda;
            border: none;
            color: #0a192f;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            background-color: #52e0c4;
        }

        footer {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        @media (max-width: 500px) {
            .digital-clock {
                font-size: 1.6rem;
            }

            select {
                font-size: 0.9rem;
                padding: 0.3rem;
            }
        }
    </style>
</head>

<body>
    <h1>Vivasoft Prayer Time</h1>

    <div class="clock-container">
        <div class="clock-card" id="fajr">
            <div class="prayer-name">Fajr</div>
            <div class="digital-clock" id="fajr-time">05:00 AM</div>
            <button class="edit-btn" id="btn-fajr">Edit</button>
            <div class="time-dropdowns" id="fajr-dropdown"></div>
        </div>

        <div class="clock-card" id="dhuhr">
            <div class="prayer-name">Dhuhr</div>
            <div class="digital-clock" id="dhuhr-time">12:30 PM</div>
            <button class="edit-btn" id="btn-dhuhr">Edit</button>
            <div class="time-dropdowns" id="dhuhr-dropdown"></div>
        </div>

        <div class="clock-card" id="asr">
            <div class="prayer-name">Asr</div>
            <div class="digital-clock" id="asr-time">04:15 PM</div>
            <button class="edit-btn" id="btn-asr">Edit</button>
            <div class="time-dropdowns" id="asr-dropdown"></div>
        </div>

        <div class="clock-card" id="maghrib">
            <div class="prayer-name">Maghrib</div>
            <div class="digital-clock" id="maghrib-time">06:20 PM</div>
            <button class="edit-btn" id="btn-maghrib">Edit</button>
            <div class="time-dropdowns" id="maghrib-dropdown"></div>
        </div>

        <div class="clock-card" id="isha">
            <div class="prayer-name">Isha</div>
            <div class="digital-clock" id="isha-time">07:45 PM</div>
            <button class="edit-btn" id="btn-isha">Edit</button>
            <div class="time-dropdowns" id="isha-dropdown"></div>
        </div>

        <div class="clock-card iftar-card" id="iftar">
            <div class="prayer-name">Iftar</div>
            <div class="digital-clock" id="iftar-time">07:45 PM</div>
            <button class="edit-btn" id="btn-iftar">Edit</button>
            <div class="time-dropdowns" id="iftar-dropdown"></div>
        </div>
    </div>

    <footer>Made with ❤️ for daily prayers</footer>

</body>

</html>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js'
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBnFx5yGdBukO8gLLpoLayPhaZy748g7-s",
        authDomain: "prayer-time-23951.firebaseapp.com",
        projectId: "prayer-time-23951",
        storageBucket: "prayer-time-23951.firebasestorage.app",
        messagingSenderId: "241526805211",
        appId: "1:241526805211:web:2cb38fc435f636a45db2fe",
        measurementId: "G-P7MK6BS2KM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    signInAnonymously(auth)
        .then(() => console.log("Signed in anonymously"))
        .catch((error) => console.error("Auth error:", error));

    const docRef = doc(db, "prayer_times", "2Ou0gWJP4tiRXKqYqCfY");
    const docSnap = await getDoc(docRef);
    const savedData = docSnap.data() ?? {};
    console.log("Loaded prayer times:", savedData);

    const updatePrayerTimeInFirestore = async (prayer, time) => {
        try {
            await updateDoc(docRef, {
                [prayer]: time
            });
        } catch (error) {
            console.error("Error updating document: ", error);
        }
    };

    const selectBuilder = (options) => {
        const select = document.createElement("select");
        options.forEach(option => {
            const opt = document.createElement("option");
            opt.value = option.value;
            opt.textContent = option.text;
            select.appendChild(opt);
        });
        return select;
    };

    const toggleDropdown = (prayer) => {
        const dropdown = document.getElementById(`${prayer}-dropdown`);
        dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";

        const editBtn = document.getElementById(`btn-${prayer}`);
        editBtn.textContent = dropdown.style.display === "flex" ? "Cancel" : "Edit";
    }

    const saveDropdownTime = (prayer, hourSel, minSel, ampmSel) => {
        const time = `${hourSel.value.toString().padStart(2, "0")}:${minSel.value
            .toString()
            .padStart(2, "0")} ${ampmSel.value}`;
        document.getElementById(`${prayer}-time`).textContent = time;
        document.getElementById(`${prayer}-dropdown`).style.display = "none";

        updatePrayerTimeInFirestore(prayer, time);
    }

    const createPaddedNumberRange = (start, end, step = 1) => {
        const options = [];
        for (let i = start; i <= end; i += step) {
            options.push({
                value: i,
                text: i.toString().padStart(2, "0")
            });
        }
        return options;
    };

    const createDropdowns = (prayer) => {
        const container = document.getElementById(`${prayer}-dropdown`);

        const hourOptions = createPaddedNumberRange(1, 12, 1);
        const minuteOptions = createPaddedNumberRange(0, 55, 5);
        const ampmOptions = [
            { value: "AM", text: "AM" },
            { value: "PM", text: "PM" }
        ];

        const hourSelect = selectBuilder(hourOptions);
        const minuteSelect = selectBuilder(minuteOptions);
        const ampmSelect = selectBuilder(ampmOptions);

        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save";
        saveBtn.classList.add("save-btn");
        saveBtn.onclick = () => saveDropdownTime(prayer, hourSelect, minuteSelect, ampmSelect);

        container.append(hourSelect, minuteSelect, ampmSelect, saveBtn);
    }

    const prayers = ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha', 'iftar'];

    // Add click handlers for all edit buttons
    prayers.forEach(prayer => {
        const editBtn = document.getElementById(`btn-${prayer}`);
        editBtn.addEventListener('click', () => toggleDropdown(prayer));
    });

    // Initialize dropdowns and load saved times
    prayers.forEach(prayer => {
        createDropdowns(prayer);
        const saved = savedData[prayer];
        if (saved) {
            document.getElementById(`${prayer}-time`).textContent = saved;
        }
    });
    
</script>
